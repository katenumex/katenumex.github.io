<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        video {
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            cursor: pointer;
        }
        video::-webkit-media-controls {
            display: none !important;
        }
        video {
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        video:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Video Gallery</h1>
    <div class="video-container">
        <video muted loop preload="metadata" onmouseover="this.play()" onmouseout="this.pause(); this.currentTime=0;">
            <source src="videos/portrait.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

            height: 100%;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
